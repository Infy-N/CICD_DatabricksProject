
name: main

on:
  push:
    paths-ignore:
      - .github/**
    branches:
      - main

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    environment: development
    env:
      DATABRICKS_HOST: ${{ secrets.DEV_DEPLOYMENT_TARGET_URL }}
      DATABRICKS_TOKEN: ${{ secrets.DEV_DEPLOYMENT_TARGET_TOKEN }}
      REPO_PATH: /Workspace/Users/niraljatinbhai.dave@infosys.com/DEV_MFG_GITHUB

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'

      # ✅ Install nbQA, Black, and Flake8 for notebook checks
      - name: Install notebook linting tools
        run: pip install nbqa black flake8

      # ✅ Auto-format notebooks (future-ready)
      - name: Format notebooks with Black
        run: nbqa black . --line-length 120

      # ✅ Lint notebooks for syntax and style
      - name: Lint notebooks with Flake8
        run: nbqa flake8 . --max-line-length=120

      # ✅ Install dependencies if requirements.txt exists
      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            echo "Installing dependencies from requirements.txt"
            pip install -r requirements.txt
          else
            echo "No requirements.txt found, skipping..."
          fi

      # ✅ Run tests if tests/ directory exists
      - name: Run tests
        run: |
          if [ -d tests ]; then
            echo "Running pytest..."
            pip install pytest
            pytest
          else
            echo "No tests directory found, skipping..."
          fi

      # ✅ Databricks CLI setup
      - name: Set up Databricks CLI
        uses: databricks/setup-cli@main

      - name: Extract branch name
        id: extract_branch
        run: echo "branch=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_OUTPUT

      - name: Update Databricks Repo (Dev)
        run: |
          databricks repos update "${{ env.REPO_PATH }}" \
            --branch "${{ steps.extract_branch.outputs.branch }}"

  deploy-prod:
    needs: deploy-dev
    runs-on: ubuntu-latest
    environment: production
    env:
      DATABRICKS_HOST: ${{ secrets.PROD_DEPLOYMENT_TARGET_URL }}
      DATABRICKS_TOKEN: ${{ secrets.PROD_DEPLOYMENT_TARGET_TOKEN }}
      REPO_PATH: /Workspace/Users/niraljatinbhai.dave@infosys.com/PROD_FIN_GITHUB

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'

      - name: Set up Databricks CLI
        uses: databricks/setup-cli@main

      - name: Extract branch name
        id: extract_branch_prod
        run: echo "branch=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_OUTPUT

      - name: Update Databricks Repo (Prod)
        run: |
          databricks repos update "${{ env.REPO_PATH }}" \
            --branch "${{ steps.extract_branch_prod.outputs.branch }}"
